# wandb
use_wandb: true
wandb_project: nano-genie-pipeline

# dataset
dataset: PICODOOM

# shared model params
patch_size: 4
context_length: 4
frame_size: 64
latent_dim: 6 # for video tokenizer
num_bins: 4 # for video tokenizer
n_actions: 16

# these can vary but for convenience, here
embed_dim: 128
num_heads: 8
hidden_dim: 256
num_blocks: 4

# performance
amp: true
tf32: true
compile: true

# stage configs
video_tokenizer_config: configs/video_tokenizer.yaml
latent_actions_config: configs/latent_actions.yaml
dynamics_config: configs/dynamics.yaml

# which stages to run
run_video_tokenizer: false
run_latent_actions: false
run_dynamics: true
